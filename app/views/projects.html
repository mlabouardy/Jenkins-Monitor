<table  class="table table-hover table-bordred">
	<thead>
		<th>Name</th>
		<th>Status</th>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs">
			<td><a class="btn btn-primary btn-xs" ng-href="#/project/{{job.name}}">View</a> {{job.name}}</td>
			<td><div ng-bind-html="job.color"></div></td>
		</tr>
	</tbody>
</table>
